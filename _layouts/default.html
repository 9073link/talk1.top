<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | 道言学堂</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="canonical" href="https://talk1.top{{ page.url }}">
    {% seo %}
    <script async src="https://cse.google.com/cse.js?cx=f3e2e84e3a8bf4b3d"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">道言学堂</h1>
        <nav>
            <a href="/" class="mr-4">Home</a>
            <div class="dropdown inline-block relative">
                <a href="#" class="mr-4">Study Guides</a>
                <div class="dropdown-content absolute hidden bg-white text-gray-800 shadow-lg">
                    {% for study in site.studies %}
                        <a href="{{ study.url | relative_url }}" class="block px-4 py-2 hover:bg-gray-200">{{ study.title }}</a>
                    {% endfor %}
                </div>
            </div>
            <a href="/search/" class="mr-4">Search</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <nav class="breadcrumb">
            <a href="/">Home</a>
            {% if page.url != '/' %}
                > <a href="{{ page.url }}">{{ page.title }}</a>
            {% endif %}
        </nav>
        {{ content }}
        <div class="gcse-searchbox-only" data-resultsUrl="/search/"></div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 道言学堂. All rights reserved.</p>
    </footer>
    <style>
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            min-width: 200px;
        }
    </style>
</body>
</html>
